local_costmap:
  global_frame: odom                       #set map frame
  robot_base_frame: base_footprint         #set the robot's base frame

  update_frequency: 10.0                   #update frequency
  publish_frequency: 10.0                  #publish frequency
  transform_tolerance: 0.5                 #transform tolerance time

  static_map: false                        #setting whether or not to use given map
  rolling_window: true                     #local map window setting 
  width: 3                                 #area of the local map window
  height: 3                                #height of the local map window
  resolution: 0.05                         #resolution of local map window (meter/cell)
  
